{% extends "base.html" %}

{% block content %}

<div class="text-center" id="mascots">
    {% load staticfiles %}
    <div class="mascot"><img src="{% static 'img/djangopony.png' %}"></div>
    <div class="mascot"><img src="{% static 'img/dockerwhale.png' %}"></div>
</div>

<br>

<form action="/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input name="item_text" class="form-control input-lg" type="text" placeholder="Enter a message" required>
    </div>
    <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div id="items">
    {% for item in items %}
    <h4 class="well item"><strong>{{item.text}}</strong> - <em>{{item.date_posted}}</em></h4>
    {% endfor %}
</div>

{% endblock content %}
